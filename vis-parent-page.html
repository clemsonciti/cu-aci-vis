<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Page Containing ThreeJS App in iframe</title>
        <!-- https://stackoverflow.com/questions/1321878/how-to-prevent-favicon-ico-requests -->
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <style>

            /* No borders and such. Got the following from here: http://meyerweb.com/eric/thoughts/2007/05/01/reset-reloaded/ */
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, font, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td {
            	margin: 0;
            	padding: 0;
            	border: 0;
            	outline: 0;
            	font-weight: inherit;
            	font-style: inherit;
            	font-size: 100%;
            	font-family: inherit;
            	vertical-align: baseline;
            }        
            
            #div0 {
                width: 100%;
                height: 20%;
                border: 5px solid #F66733;
                background-color: grey;
                color: black;
                font-family: "Arial", "Verdana";
                font-size: 200%;
                text-align: center;
                vertical-align: middle;
            }

            #div1 {
                width: 100%;
                height: 10%;
                border: 5px solid #522D80;
                background-color: grey;
                color: black;
                font-family: "Arial", "Verdana";
                font-size: 100%;
                text-align: center;
                vertical-align: middle;
                }
                
            /* Eliminates white border appearing at bottom of "body" due to height
             * calculation of embeded canvas (errors?)
             */
            body {
                background-color: #000000;
            }    
        
        </style>
    </head>
    <body>
        <div id=div0>Clemson Research Cyberinfrastructure Visualization</div>
        <iframe src=vis-with-controls.html id="iframe0" height="600px" width="100%" scrolling="no" marginwidth="0px" marginheight="0px"></iframe>
        <div id=div1><a href="http://citi.clemson.edu">CITI</a></div>
    </body>
</html>
